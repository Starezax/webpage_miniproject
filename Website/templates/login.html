<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #bfaa6a;
            font-family: Tahoma;
        }

        .navigation {
            position: fixed;
            background-color: #536b39;
            display: flex;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            z-index: 100;
        }

        .navigation_links {
            display: flex;
            gap: 50px;
        }

        .navigation_links button {
            color: white;
            background-color: transparent;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-family: Tahoma;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation_links button:hover {
            background-color: white;
            color: #536b39;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #536b39;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
        }

        .login-form h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-form label {
            color: white;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-form button {
            background-color: #154c09;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #3e6b23;
        }

        .login-form p {
            color: white;
            margin-top: 20px;
        }

        .login-form a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-form a:hover {
            color: #a8c9a0;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="navigation_links">
            <button onclick="window.location.href='/'">Головна</button>
            <button onclick="window.location.href='/wikipedia'">Довідник</button>
            <button onclick="window.location.href='/map'">Карта</button>
            <button onclick="window.location.href='/about'">Про нас</button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" name="username" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
