<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <style>
        body {
            background-color: #bfaa6a;
            font-family: Tahoma;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #536b39;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .navigation_links {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .nav-center {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .nav-right {
            position: absolute;
            right: 50px;
            display: flex;
            gap: 20px;
        }

        .navigation_links button {
            color: white;
            background-color: transparent;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-family: Tahoma;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation_links button:hover {
            background-color: white;
            color: #536b39;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #536b39;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
        }

        .login-form h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-form label {
            color: white;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-form button {
            background-color: #154c09;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #3e6b23;
        }

        .login-form p {
            color: white;
            margin-top: 20px;
        }

        .login-form a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-form a:hover {
            color: #a8c9a0;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
        }

        .flash.success {
            background-color: green;
        }

        .flash.error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="navigation_links">
            <div class="nav-center">
                <button onclick="window.location.href='/'">Головна</button>
                <button onclick="window.location.href='/wikipedia'">Довідник</button>
                <button onclick="window.location.href='/map'">Карта</button>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>

            <div class="nav-right">
                {% if session.get('user_id') %}
                    <button onclick="window.location.href='/logout'">Вийти</button>
                {% else %}
                    <button onclick="window.location.href='/login'">Увійти</button>
                    <button onclick="window.location.href='/signup'">Зареєструватися</button>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Вхід</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <label for="username">Ім’я користувача</label>
                <input type="text" name="username" required><br>
                <label for="password">Пароль</label>
                <input type="password" name="password" required><br>
                <button type="submit">Увійти</button>
            </form>
            <p>Ще не маєш акаунта? <a href="/signup">Зареєструйся</a></p>
        </div>
    </div>
</body>
</html>
