<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати допис</title>
</head>
<body>

    <h2>Додати новий допис</h2>

    <form method="POST">
        <label for="title">Заголовок</label>
        <input type="text" name="title" required><br><br>
        
        <label for="content">Текст допису</label>
        <textarea name="content" required></textarea><br><br>
        
        <button type="submit">Додати допис</button>
    </form>

</body>
</html>
