<!DOCTYPE html>

<html>
    <title>Militaris mainpage</title>
    <style>
        img {
            width: 1510px;
            height: 1000px;
            object-fit: cover;
            display: flex;

        }
        p.heading {
            font-weight: bold;
        }
        .navigation {
            position: fixed;
            background-color: #536b39;
            display: flex;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            z-index: 100;
        }

        .navigation_links {
            display: flex;
            gap: 50px;
        }

        .navigation_links button {
            color: white;
            /* height: 70px; */
            background-color: transparent;
            /* border: 2px solid white; */
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-family: Tahoma;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation_links button:hover {
            background-color: white;
            color: #536b39;
        }
    </style>

    </head>
    <body style="background-color: #bfaa6a;">

        <div class="navigation">
            <div class="navigation_links">
                <button onclick="window.location.href='/'">Головна</button>
                <button onclick="window.location.href='/wikipedia'">Довідник</button>
                <button onclick="window.location.href='/map'">Карта</button>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>
        </div>
    </body>
</html>
