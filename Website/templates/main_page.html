<!DOCTYPE html>
<html>
    <head>
        <title>Militaris website</title>
        <style>
            img {
                width: 1510px;
                height: 1000px;
                object-fit: cover;
                display: flex;
            }

            p.heading {
                font-weight: bold;
            }

            .navigation {
                position: fixed;
                background-color: #536b39;
                display: flex; /* Changed from block to flex for proper alignment */
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
                justify-content: center;
                align-items: center;
                padding: 0 50px;
                z-index: 100;
            }

            .navigation_links {
                display: flex;
                gap: 50px;
            }

            .navigation_links button {
                color: white;
                background-color: transparent;
                border: 2px solid white;
                border-radius: 30px;
                font-size: 20px;
                font-family: Tahoma;
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;
            }

            .navigation_links button:hover {
                background-color: white;
                color: #536b39;
            }

            .image-container {
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .text-overlay {
                position: absolute;
                bottom: 30px;
                width: 100%;
                text-align: center;
                background: #536b39;
                padding: 10px;
                width: 450px;
                height: 70px;
            }

            .text-overlay strong {
                color: white;
                font-size: 30px;
                margin: 0;
                text-transform: uppercase;
                font-family: Tahoma;
            }

            .text-overlay button {
                color: white;
                font-size: 1.2em;
                bottom: 10px;
                background-color: #154c09;
                border: none;
                border-radius: 30px;
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .text-overlay button:hover {
                background-color: #2a7027;
            }
        </style>
    </head>
    <body style="background-color: #bfaa6a;">
        <div class="navigation">
            <div class="navigation_links">
                <button onclick="window.location.href='/'">Головна</button>
                <button onclick="window.location.href='/wikipedia'">Довідник</button>
                <button onclick="window.location.href='/map'">Карта</button>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>
        </div>
        
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/cool.jpg') }}" alt="Cool Image">
            <div class="text-overlay">
                <strong>ВІЙСЬКОВА ТЕХНІКА ТА БОЙОВІ КОНФЛІКТИ</strong>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>
        </div>
    </body>
</html>
